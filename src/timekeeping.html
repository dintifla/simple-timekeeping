<!DOCTYPE html>
<html lang="de-CH">
  <head>
    <meta charset="UTF-8" />
    <title>Timekeeping</title>
  </head>
  <body>

    <label for="select-measurement-location">Location:</label>
    <select
      id="select-measurement-location"
      class="big-select"
      onchange="reset()"
    >
      <option>Start</option>
      <option>Finish</option>
    </select>

    <br />
    <label for="load-file">Load start list:</label>
    <input
      type="file"
      id="load-file"
      accept=".json"
      onchange="loadFromFile()"
    />

    <button
      type="button"
      id="load-measurements"
      class="big-button"
      onclick="loadFromStorage()"
    >
      Load
    </button>
    <a id="downloadAnchorElem" style="display: none"></a>

    <button
      type="button"
      id="export-measurements"
      class="big-button"
      onclick="exportMeasurements()"
    >
      Export
    </button>
    <div id="container"></div>
    <div id="snackbar">Some text some message..</div>
  </body>
</html>
