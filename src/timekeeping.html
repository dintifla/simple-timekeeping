<h1>Zeitmessung</h1>

<label for="select-measurement-location">Ort:</label>
<select id="select-measurement-location" class="big-select" onchange="reset()">
  <option>Start</option>
  <option>Ziel</option>
</select>

<br />
<label for="load-file">Startliste laden:</label>
<input type="file" id="load-file" accept=".json" onchange="loadFromFile()" />

<button
  type="button"
  id="load-measurements"
  class="big-button"
  onclick="loadFromStorage()"
>
  Laden
</button>
<a id="downloadAnchorElem" style="display: none"></a>

<button
  type="button"
  id="export-measurements"
  class="big-button"
  onclick="exportMeasurements()"
>
  Exportieren
</button>
<div id="container"></div>
