<!DOCTYPE html>
<html lang="de-CH">
  <head>
    <meta charset="UTF-8" />
    <title>Start list</title>
  </head>
  <body>

    <button
      type="button"
      id="new-participantList"
      class="big-button"
      onclick="newParticipantList()"
    >
      New
    </button>

    <button
      type="button"
      id="load-participants"
      class="big-button"
      onclick="loadFromStorage()"
    >
      Load
    </button>
    <a id="downloadAnchorElem" style="display: none"></a>

    <button
      type="button"
      id="export-participants"
      class="big-button"
      onclick="exportParticipants()"
    >
      Export
    </button>
    <br />
    <label for="load-file">Load start list:</label>
    <input
      type="file"
      id="load-file"
      accept=".json"
      onchange="loadFromFile()"
    />
    <br />
    <button
      type="button"
      id="new-participant"
      class="big-button"
      onclick="createParticipantField()"
    >
      + Participant
    </button>
    <div id="container"></div>

    <div id="snackbar">Some text some message..</div>
  </body>
</html>
